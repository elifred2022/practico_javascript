<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas del curso practico de javascript en platzi</title>
</head>
<body>
    <header>
        <h1>
            figuras geometricas
        </h1>
        <p>Este es el primer taller practico de javascript</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>

        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>

        <form action="">
            <label for="InputTriangulo1">
                Escribe cuanto mide lado 1 de tu triangulo:
            </label>
            <input id="InputTriangulo1" type="number">
            
            <label for="InputTriangulo2">
                Escribe cuanto mide lado 2 de tu triangulo:
            </label>
            <input id="InputTriangulo2" type="number">
            
            <label for="InputTrianguloBase">
                Escribe cuanto mide la base de tu triangulo:
            </label>
            <input id="InputTrianguloBase" type="number">

            <label for="InputTrianguloAltura">
                Escribe cuanto mide la altura de tu triangulo:
            </label>
            <input id="InputTrianguloAltura" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calular el perimetro
            </button>

            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un circulo</h2>

        <form action="">
            <label for="Radio">
                Escribe el radio del circulo
            </label>
            <input id="Radio" type="number">

            <button type="button" onclick="CalcularDiametroCirculo()">
                Calcuar el diametro del circulo
            </button>

            <button type="button" onclick="CalcularPerimetroCirculo()">
                Calcuar el perimetro del circulo
            </button>

            <button type="button" onclick="CalcularAreaCirculo()">
                Calcuar el area del circulo
            </button>

          
        </form>
    </section>
    
    <script src="./figuras.js"></script>
    
</body>
</html>
