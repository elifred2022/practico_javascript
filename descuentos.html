<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos en la tienda</title>
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos con cupones</h1>
        <p>Cupon Mary, vale 30 %</p>
        <p>Cupon Naty, vale 25 %</p>
        <p>Cupon Barby, vale 15 %</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form action="">
            <label for="inputPrice">Escribe el precio de tu producto $;</label>
            <input id="inputPrice" type="number">
            
            <label for="inputCoupon">Escribe el cupon de descuento (Mary, Naty o Barby);</label>
            <input id="inputCoupon" type="text">
            
            <button type="button" onclick="onClickbutton()">
                Calcular el precio con descuento
            </button>

            <p id="ResultP"></p>
        </form>
    </section>
    

    <script src="./descuentos.js"></script>
</body>
</html>
